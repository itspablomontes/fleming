[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]
solc = "0.8.30"
optimizer = true
optimizer_runs = 200
via_ir = false
gas_reports = ["*"]
cache = true
remappings = [
    "@openzeppelin/contracts/=dependencies/@openzeppelin-contracts-5.2.0/",
    "forge-std/=dependencies/forge-std-1.9.7/src/",
]

[profile.default.fmt]
line_length = 100
tab_width = 4
bracket_spacing = false

# CI Profile - thorough testing
[profile.ci]
optimizer = true
optimizer_runs = 200
via_ir = true
verbosity = 3
gas_reports = ["*"]

[profile.ci.fuzz]
runs = 10000

# Gas Profile - maximum optimization for production
[profile.gas]
optimizer = true
optimizer_runs = 999999
via_ir = true

# RPC Endpoints for Base L2
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"
localhost = "http://localhost:8545"

# Contract Verification on Basescan
[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

# Soldeer Package Manager
[soldeer]
remappings_generate = true
remappings_regenerate = true
remappings_location = "config"

[dependencies]
forge-std = "1.9.7"
"@openzeppelin-contracts" = "5.2.0"
