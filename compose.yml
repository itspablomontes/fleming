services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    restart: "${RESTART_POLICY:-unless-stopped}"
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - ENV=${ENV:-dev}
      - PORT=8080
      - DB_HOST=${BACKEND_DB_HOST:-db}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT:-5432}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${BACKEND_DB_HOST:-db}:${DB_PORT:-5432}/${DB_NAME}?sslmode=disable
      - S3_ENDPOINT=${BACKEND_S3_ENDPOINT:-minio:9000}
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=${MINIO_BUCKET_NAME:-fleming}
      - S3_SSL=${BACKEND_S3_SSL:-false}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:8080/health >/dev/null 2>&1 || exit 1" ]
      interval: 2s
      timeout: 3s
      retries: 30
      start_period: 5s
    networks:
      - fleming-net

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    restart: "${RESTART_POLICY:-unless-stopped}"
    ports:
      - "${HOST_WEB_PORT:-8081}:8080"
    depends_on:
      - backend
    networks:
      - fleming-net

  db:
    image: bitnami/postgresql:latest
    restart: "${RESTART_POLICY:-unless-stopped}"
    environment:
      - POSTGRESQL_USERNAME=${DB_USER}
      - POSTGRESQL_PASSWORD=${DB_PASSWORD}
      - POSTGRESQL_DATABASE=${DB_NAME}
    ports:
      # In production, consider not mapping this port globally if not needed
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - fleming-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: "${RESTART_POLICY:-unless-stopped}"
    command: server /data --console-address ":${MINIO_PORT_CONSOLE:-9001}"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_PORT_API:-9000}:9000"
      - "${MINIO_PORT_CONSOLE:-9001}:${MINIO_PORT_CONSOLE:-9001}"
    volumes:
      - minio_data:/data
    networks:
      - fleming-net

networks:
  fleming-net:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
